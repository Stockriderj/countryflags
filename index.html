<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- The main content -->

        <h1 class="display-1">Country Flags</h1>
        <h2 class="display-2">By Stockriderj/JacksonLens</h2>


        <p class="lead">I can recognize more than half of these flags. How many can <em>you</em> recognize?</p>

        <div id="game">
            <img src="https://clipground.com/images/loading-logo-clipart-5.png" alt="Can't tell ya, sorry!"
                id="flagDisplay" width="300px">
            <p id="score">0</p>

            <form id="user-answer-form" class="mt-5 mb-3" autocomplete="off">
                <input type="text" class="form-control" id="user-answer" placeholder="This flag belongs to...">
                <button class="btn btn-primary ml-2 mb-auto">Submit</button>
                <button class="btn btn-danger ml-2 mb-auto" type="button" onclick="giveUp();">Give Up</button>
            </form>
            <p id="feedback" class="text-primary">Go ahead, don't be afraid.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
